<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>TransitMix</title>
  <meta name="description" content="For those who want to remix more than streets.">
  <meta name="viewport" content="width=device-width">

  <!-- TypeKit -->
  <script type="text/javascript" src="//use.typekit.net/xkd8pzb.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  <!-- MapBox and Leaflet Drawing Extension -->
  <link href="http://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.css" rel="stylesheet" />
  <script src="http://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.js"></script>

  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="map"></div>

  <!-- <div class="fakeroutes"></div> -->
  <div class="ui">
    <div class="block title">TransitMix</div>
    <div class="block route redroute bus">
      <div class="routename">48</div>
      <div class="routedesc">Quitiora to Blah</div>
    </div>

    <div class="block route blueroute train">
      <div class="routename">48</div>
      <div class="routedesc">Quitiora to Blah</div>
    </div>

    <div class="block route greenroute train">
      <div class="routename setname">48</div>
      <div class="routedesc setdesc">Quitiora to Blah</div>
    </div>

    <div class="block route newroute">
      <input class="newname" type="text" placeholder="Route Name" />
      <input class="newdesc" type="text" placeholder="Description" />
      <div class="transittype">
        <div class="bustype"></div>
        <div class="traintype"></div>
        <div class="cycletype"></div>
        <div class="ummtype"></div>
      </div>
      <div class="draw">
        Draw!
      </div>
    </div>
    <div class="block add"><p>Add Route</p></div>
  </div>

  <div class="greencircle"></div>

  <script src="js/vendor/jquery-2.1.0.js"></script>
  <script src="js/vendor/underscore-1.5.2.js"></script>
  <script src="js/vendor/backbone-1.1.js"></script>
  <script src="js/main.js"></script>
  <script type="text/javascript">
    transitmix.init();
  </script>
</body>
</html>
